<div class="sticky p-16 h-20 flex flex-row items-center gap-5 transition-all duration-300 ease-in-out" [ngClass]="{ 'text-black bg-[#C6C3C1]': isScrolled, 'text-white': !isScrolled }" >

	<div [routerLink]="''" class="font-mono font-bold text-6xl self-center mr-16 cursor-pointer">
		Nyctariel
	</div>

	<div *ngFor="let it of routes" [routerLink]="it.link" [routerLinkActive]="'bg-amber-600'" class="p-5 text-2xl font-bold font-mono uppercase border-amber-600 border-b-2 cursor-pointer hover:bg-amber-600">
		{{ it.name }}
	</div>

</div>
